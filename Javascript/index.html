<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript : tasklist</title>
</head>
<body>

  <form id="myForm">
    <div class="option">
      <input type="checkbox" id="option1" value="Internship"> 
      <label for="option1">Internship</label>
    </div>

    <div class="option">
      <input type="checkbox" id="option2" value="Pabau">
      <label for="option2">Pabau</label>
    </div>

    <div class="option">
      <input type="checkbox" id="option3" value="Employment">
      <label for="option3">Employment</label>
    </div>

    <div class="option">
      <input type="checkbox" id="option4" value="Career">
      <label for="option4">Career</label>
    </div>

    <button type="button" onclick="shuffleValues()">Shuffle Values</button>
    <button type="button" onclick="changeValues()">Change Values</button>
    <button type="button" onclick="showSelectedValues()">Show selected values</button>
  </form>
  <div id="selectedValues"></div>
  <script src="index.js"></script>
</body>
</html>
