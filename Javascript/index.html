<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form id="myForm">
    <div class="option">
      <input type="checkbox" id="option1" value="Internship"> 
      <label for="option1">Internship</label>
    </div>

    <div class="option">
      <input type="checkbox" id="option2" value="Pabau">
      <label for="option2">Pabau</label>
    </div>

    <div class="option">
      <input type="checkbox" id="option3" value="Employment">
      <label for="option3">Employment</label>
    </div>

    <div class="option">
      <input type="checkbox" id="option4" value="Career">
      <label for="option4">Career</label>
    </div>

    <button type="button" onclick="shuffleValues()">Shuffle Values</button>
    <button type="button" onclick="changeValues()">Change Values</button>
    <button type="button" onclick="showSelectedValues()">Show selected values</button>
  </form>

  <div id="selectedValues"></div>
  
   <script id="index.js">
    function shuffleValues() {
      const form = document.getElementById("myForm");
      const checkboxes = form.getElementsByClassName("option");
      const checkboxesArr = Array.prototype.slice.call(checkboxes);
      checkboxesArr.sort(function() {
        return 0.5 - Math.random();
      });

      for (let i = 0; i < checkboxesArr.length; i++) {
        form.prepend(checkboxesArr[i]);
      }
    }

    function changeValues() {
      const checkboxWrapper = document.getElementsByClassName('option');
      const newValues = ["New Value 1", "New Value 2", "New Value 3", "New Value 4"];

      for (var i = 0; i < checkboxWrapper.length; i++) {
        checkboxWrapper[i].children[0].value = newValues[i];
        checkboxWrapper[i].children[1].innerText = newValues[i];
      }
    }

    function showSelectedValues() {
      var checkboxes = document.getElementsByTagName("input");
      var selectedValues = [];

      for (var i = 0; i < checkboxes.length; i++) {
        if (checkboxes[i].checked) {
          selectedValues.push(checkboxes[i].value);
        } 
      }

      var selectedValuesElement = document.getElementById("selectedValues");
      selectedValuesElement.innerHTML = "Selected Values: " + selectedValues.join(", ");
    }
  </script>
</body>
</html>
